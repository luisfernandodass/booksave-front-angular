<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="stylesheet" href="/public/css/global.css">

    <title>Book Save | Login</title>
</head>

<body>
    <div class="box">
        <h1 class="title">Book Save</h1>
        <form>
            <br>
            <label for="inputEmail">E-mail</label>
            <input type="email" class="inputEmail inputTxt" name="inputEmail" placeholder="booksave@gmail.com">
            <label>Senha</label>
            <input type="password" class="inputPassword inputTxt" placeholder="********">
            <span class="errorWarningMsg"></span>
            <button type="button" class="btnLogin btn">Entrar</button>
        </form>
        <footer>Desenvolvido por Luis Fernando, 2021.</footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="/public/js/app.js"></script>
    <script src="/public/js/auth.js"></script>
</body>

</html>
