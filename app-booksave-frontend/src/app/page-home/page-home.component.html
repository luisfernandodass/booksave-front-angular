<div class="wrapper-page-booksave">
  <h1 class="mt-mb">Booksave</h1>

  <form class="search-box">
    <input type="text" placeholder="Pesquise um livro salvo aqui">
    <svg
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62 62" height="32" width="32"><path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/>
    </svg>
  </form>

  <div class="container-saved-books">
    <ng-container *ngIf="books.length > 0">
      <span class="qntd-books">
        <b>{{books.length}}
          <ng-container *ngIf="books.length === 1">
            livro
          </ng-container>
          <ng-container *ngIf="books.length > 1">
            livros
          </ng-container>
        </b>
      </span>

    <div [ngClass]='books.length === 0 ? "empty-container-books": "container-books"'>

      <ng-container *ngIf="books.length === 0">
        <p>ainda não há livros, adicione-os.</p>
      </ng-container>

        <app-row-book *ngFor="let book of books" [title]="book.title" [description]="book.description">
        </app-row-book>
    </div>
    </ng-container>
  </div>

  <button
    type="button"
    class=""
    (click)="openFooter()">
    +
  </button>
</div>

<app-book-update></app-book-update>
